<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA Disease Risk Prediction Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2em;
            margin-bottom: 8px;
            font-weight: 300;
        }
        
        .header .subtitle {
            font-size: 1.1em;
            opacity: 0.8;
        }
        
        .controls {
            background: #34495e;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn.secondary {
            background: #e74c3c;
        }
        
        .btn.secondary:hover {
            background: #c0392b;
        }
        
        .btn.success {
            background: #27ae60;
        }
        
        .btn.success:hover {
            background: #219653;
        }
        
        .btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            color: #ecf0f1;
            font-size: 14px;
        }
        
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 600px;
        }
        
        .panel {
            padding: 25px;
            border-right: 1px solid #ecf0f1;
        }
        
        .panel:last-child {
            border-right: none;
        }
        
        .panel-title {
            font-size: 1.4em;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .accuracy-ranking {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .rank-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #3498db;
            transition: all 0.3s ease;
        }
        
        .rank-item:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .rank-item.high-risk {
            border-left-color: #e74c3c;
        }
        
        .rank-item.medium-risk {
            border-left-color: #f39c12;
        }
        
        .rank-item.low-risk {
            border-left-color: #27ae60;
        }
        
        .sample-name {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .accuracy {
            font-weight: bold;
            color: #3498db;
        }
        
        .chart-container {
            height: 400px;
            position: relative;
        }
        
        .legend {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .legend-color {
            width: 15px;
            height: 15px;
            border-radius: 3px;
        }
        
        .legend-correct {
            background: #27ae60;
        }
        
        .legend-wrong {
            background: #e74c3c;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }
        
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .accuracy-bar {
            background: #ecf0f1;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .accuracy-fill {
            height: 100%;
            background: linear-gradient(90deg, #e74c3c, #f39c12, #27ae60);
            transition: width 0.5s ease;
        }
        
        .progress-container {
            margin: 10px 0;
            background: #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 20px;
            background: linear-gradient(90deg, #3498db, #2980b9);
            width: 0%;
            transition: width 0.3s ease;
            text-align: center;
            color: white;
            font-size: 12px;
            line-height: 20px;
        }
        
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            .panel {
                border-right: none;
                border-bottom: 1px solid #ecf0f1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DNA Disease Risk Prediction Dashboard</h1>
            <div class="subtitle">Multi-Sample LSTM Risk Assessment System</div>
        </div>
        
        <div class="controls">
            <div>
                <button class="btn success" onclick="loadDataset()" id="loadDatasetBtn">
                    <span>ðŸ“Š</span> Load Dataset
                </button>
                <button class="btn" onclick="trainModel()" id="trainModelBtn" disabled>
                    <span>ðŸ§ </span> Train Model
                </button>
                <button class="btn" onclick="runPrediction()" id="runPredictionBtn" disabled>
                    <span>ðŸ”®</span> Run Prediction
                </button>
                <button class="btn secondary" onclick="resetSystem()">
                    <span>ðŸ”„</span> Reset
                </button>
            </div>
            <div class="status" id="status">Click "Load Dataset" to start...</div>
        </div>

        <div class="progress-container" id="progressContainer" style="display: none;">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>
        
        <div class="content">
            <div class="panel">
                <div class="panel-title">
                    <span>Risk Accuracy Ranking</span>
                </div>
                <div id="rankingContainer" class="accuracy-ranking">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Waiting for dataset...</p>
                    </div>
                </div>
            </div>
            
            <div class="panel">
                <div class="panel-title">
                    <span>Prediction Timeline</span>
                </div>
                <div class="chart-container">
                    <canvas id="timelineChart"></canvas>
                </div>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color legend-correct"></div>
                        <span>Correct Prediction</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color legend-wrong"></div>
                        <span>Wrong Prediction</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="data-loader.js"></script>
    <script src="gru.js"></script>
    <script src="app.js"></script>
</body>
</html>
