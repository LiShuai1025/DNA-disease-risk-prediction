<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA序列来源分类器</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>DNA序列来源分类器</h1>
        <p>基于深度学习的DNA序列生物来源分类 (人类、细菌、病毒、植物)</p>

        <!-- 数据上传部分 -->
        <div class="upload-section">
            <div class="upload-group">
                <label for="trainFile">上传训练CSV:</label>
                <input type="file" id="trainFile" accept=".csv">
                <span id="trainFileName">未选择文件</span>
            </div>
            <div class="upload-group">
                <label for="testFile">上传测试CSV:</label>
                <input type="file" id="testFile" accept=".csv">
                <span id="testFileName">未选择文件</span>
            </div>
        </div>

        <!-- 控制按钮 -->
        <div class="controls">
            <button id="trainBtn">训练</button>
            <button id="evaluateBtn">评估</button>
            <button id="testRandomBtn">随机测试5个</button>
            <button id="saveModelBtn">保存模型</button>
            <button id="resetBtn">重置</button>
        </div>

        <!-- 模型加载 -->
        <div class="model-load-section">
            <div class="upload-group">
                <label for="modelJsonFile">加载模型JSON:</label>
                <input type="file" id="modelJsonFile" accept=".json">
                <span id="modelJsonFileName">未选择文件</span>
            </div>
            <div class="upload-group">
                <label for="modelWeightsFile">加载模型权重:</label>
                <input type="file" id="modelWeightsFile" accept=".bin">
                <span id="modelWeightsFileName">未选择文件</span>
            </div>
            <button id="loadModelBtn">加载模型</button>
        </div>

        <!-- 数据状态 -->
        <div class="data-status">
            <h2>数据状态</h2>
            <p><strong>训练样本:</strong> <span id="trainSamples">0</span></p>
            <p><strong>测试样本:</strong> <span id="testSamples">0</span></p>
        </div>

        <!-- 模型信息 -->
        <div class="model-info">
            <h2>模型信息</h2>
            <p><strong>层数:</strong> <span id="layersCount">0</span></p>
            <p><strong>总参数:</strong> <span id="totalParams">0</span></p>
        </div>

        <!-- 训练日志 -->
        <div class="training-logs">
            <h2>训练日志</h2>
            <div id="logContainer"></div>
        </div>

        <!-- 随机测试预览 -->
        <div class="random-test">
            <h2>随机5个测试预览</h2>
            <div id="randomTestResults"></div>
        </div>

        <!-- 单序列测试 -->
        <div class="single-test">
            <h2>单序列测试</h2>
            <textarea id="singleSequence" placeholder="输入DNA序列进行测试..." rows="4"></textarea>
            <button id="testSingleBtn">测试序列</button>
            <div id="singleTestResult"></div>
        </div>
    </div>

    <script src="utils/dataLoader.js"></script>
    <script src="utils/modelBuilder.js"></script>
    <script src="utils/visualization.js"></script>
    <script src="script.js"></script>
</body>
</html>
