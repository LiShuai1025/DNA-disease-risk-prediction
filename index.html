<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA序列来源分类器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>DNA序列生物来源分类器</h1>
        <p>快速识别DNA序列的生物来源：人类、细菌、病毒、植物</p>
    </header>

    <main>
        <!-- 输入区域 -->
        <section id="input-section">
            <textarea id="dna-input" placeholder="输入DNA序列 (ATCG...)"></textarea>
            <div class="input-actions">
                <button id="analyze-btn">分析序列</button>
                <button id="clear-btn">清空</button>
                <input type="file" id="file-input" accept=".fasta,.fa,.txt">
            </div>
        </section>

        <!-- 结果显示区域 -->
        <section id="results-section" class="hidden">
            <div id="prediction-result">
                <h3>预测结果</h3>
                <div id="confidence-chart"></div>
            </div>
            
            <div id="alignment-results">
                <h3>序列比对</h3>
                <div id="alignment-viewer"></div>
            </div>
        </section>

        <!-- 加载状态 -->
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>正在分析中...</p>
        </div>
    </main>

    <footer>
        <p>应用场景：病原体检测 | 环境DNA分析 | 生物信息研究</p>
    </footer>

    <!-- 引入TensorFlow.js和其他依赖 -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0"></script>
    <script src="utils.js"></script>
    <script src="model.js"></script>
    <script src="visualization.js"></script>
    <script src="app.js"></script>
</body>
</html>
